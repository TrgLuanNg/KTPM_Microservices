server:
  port: 8082 # Chạy cổng khác với Product Service (8081)

spring:
  application:
    name: auth-service
  datasource:
    # Dùng chung Database thphone_db với Product Service
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/thphone_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect