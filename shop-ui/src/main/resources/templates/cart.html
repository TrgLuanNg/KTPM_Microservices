<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">üõí Gi·ªè h√†ng</h2>
        
        <table class="table table-bordered bg-white shadow-sm">

                    <th>S·∫£n ph·∫©m</th>

        <div class="d-flex justify-content-between align-items-center">

            <div>

    <script>
        // --- 1. HI·ªÇN TH·ªä GI·ªé H√ÄNG ---
        let cart = JSON.parse(localStorage.getItem("CART")) || [];
        const cartBody = document.getElementById("cartBody");
        const totalEl = document.getElementById("totalPrice");

        function renderCart() {
            cartBody.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                let subtotal = item.price * item.quantity;
                total += subtotal;
                
                cartBody.innerHTML += `
                    <tr>
                        <td>
                            <img src="${item.image}" style="width: 50px; margin-right: 10px;">
                            ${item.name}
                        </td>
                        <td>${item.price.toLocaleString()} ƒë</td>
                        <td>
                            <button class="btn btn-sm btn-light" onclick="updateQty(${index}, -1)">-</button>
                            <span class="mx-2">${item.quantity}</span>
                            <button class="btn btn-sm btn-light" onclick="updateQty(${index}, 1)">+</button>
                        </td>
                        <td>${subtotal.toLocaleString()} ƒë</td>
                        <td><button class="btn btn-sm btn-danger" onclick="removeItem(${index})">X√≥a</button></td>
                    </tr>
                `;
            });
            totalEl.innerText = total.toLocaleString() + " ƒë";
        }

        function updateQty(index, change) {
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
            }
            localStorage.setItem("CART", JSON.stringify(cart));
            renderCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("CART", JSON.stringify(cart));
            renderCart();
        }

        renderCart();

        // --- 2. THANH TO√ÅN (G·ªåI API ORDER) ---
        async function checkout() {
            let currentUser = JSON.parse(localStorage.getItem("USER_INFO"));
            if (!currentUser) {
                alert("B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ thanh to√°n!");
                window.location.href = "/"; // Quay v·ªÅ trang ch·ªß ƒë·ªÉ ƒëƒÉng nh·∫≠p
                return;
            }

            if (cart.length === 0) {
                alert("Gi·ªè h√†ng ƒëang tr·ªëng!");
                return;
            }

            if (!confirm("X√°c nh·∫≠n ƒë·∫∑t h√†ng?")) return;

            // T√≠nh t·ªïng ti·ªÅn
            let finalTotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            // Chu·∫©n b·ªã d·ªØ li·ªáu g·ª≠i ƒëi (Mapping v·ªõi Order.java trong Order Service)
            const orderData = {

                customerPhone: "0999999999", // C√≥ th·ªÉ l√†m th√™m √¥ nh·∫≠p
                customerAddress: "ƒê·ªãa ch·ªâ m·∫∑c ƒë·ªãnh", // C√≥ th·ªÉ l√†m th√™m √¥ nh·∫≠p
                totalPrice: finalTotal,
                // Chuy·ªÉn m·∫£ng cart th√†nh chu·ªói JSON ƒë·ªÉ l∆∞u v√†o database
                productListJson: JSON.stringify(cart)
            };

            try {
                // G·ªçi t·ªõi Order Service (c·ªïng 8083)
                // L∆∞u √Ω: ·ªû ƒë√¢y ta g·ªçi tr·ª±c ti·∫øp t·ª´ tr√¨nh duy·ªát t·ªõi 8083 (client-side fetch)
                const response = await fetch("http://localhost:8083/api/orders", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    alert("üéâ ƒê·∫∑t h√†ng th√†nh c√¥ng!");
                    localStorage.removeItem("CART"); // X√≥a gi·ªè h√†ng
                    window.location.href = "/";
                } else {
                    alert("L·ªói khi t·∫°o ƒë∆°n h√†ng!");
                }
            } catch (err) {
                console.error(err);

            }
        }
    </script>
</body>
</html>
