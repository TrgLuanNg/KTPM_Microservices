<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH Phone Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background-color: #C79BF8; /* Màu tím chủ đạo giống App cũ */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .header {
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-logo {
            font-weight: bold;
            font-size: 1.5rem;
            background: white;
            color: #C79BF8;
            padding: 5px 15px;
            border-radius: 20px;
        }
        /* Style cho thanh cuộn ngang (Horizontal List) */
        .horizontal-scroll-container {
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 20px;
            scrollbar-width: none; /* Ẩn thanh cuộn trên Firefox */
        }
        .horizontal-scroll-container::-webkit-scrollbar {
            display: none; /* Ẩn thanh cuộn trên Chrome/Safari */
        }
        
        .product-card {
            display: inline-block;
            width: 220px;
            background: white;
            border-radius: 15px;
            margin-right: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            vertical-align: top;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            padding: 10px;
            background: #fff;
        }
        .card-body {
            padding: 10px;
            white-space: normal; /* Cho phép xuống dòng text */
        }
        .price-tag {
            color: #d63031;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .btn-buy {
            background-color: #6c5ce7;
            color: white;
            border: none;
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .btn-buy:hover {
            background-color: #5649c0;
        }
        .section-title {
            color: white;
            font-weight: bold;
            font-size: 1.4rem;
            margin: 20px 0 15px 0;
            padding-left: 10px;
            border-left: 4px solid white;
        }
    </style>
</head>
<body>

    <div class="container header">
        <div class="header-logo">TH PHONE</div>
        <div>
            <span style="font-size: 1.2rem;">Chào, <b th:text="${userName}">User</b>!</span>
            <i class="fas fa-user-circle fa-2x ms-2"></i>
        </div>
    </div>

    <div class="container">
        <div id="carouselExample" class="carousel slide mb-4 rounded-4 overflow-hidden shadow">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100/https://cdn.tgdd.vn/2023/12/banner/1200-300-1200x300.png" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <div class="section-title">Điện Thoại HOT (Spring Boot)</div>
        
        <div class="horizontal-scroll-container">
            <div class="product-card" th:each="p : ${products}">
                <img th:src="${p.image}" class="product-img" alt="Phone Image">
                <div class="card-body">
                    <h6 class="fw-bold text-truncate" th:text="${p.name}">Tên điện thoại</h6>
                    <div class="text-muted small mb-1" th:text="${p.owner}">Hãng</div>
                    <div class="price-tag" 
                         th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                         Price
                    </div>
                    <button class="btn-buy">
                        <i class="fas fa-cart-plus me-1"></i> Mua ngay
                    </button>
                </div>
            </div>
        </div>

        <div class="section-title">Có thể bạn sẽ thích</div>
        <div class="row g-3 pb-5">
            <div class="col-6 col-md-3">
                <div class="bg-white p-3 rounded-4 shadow-sm text-center">
                    <i class="fas fa-headphones-alt fa-3x text-info mb-2"></i>
                    <h6>Phụ kiện</h6>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="bg-white p-3 rounded-4 shadow-sm text-center">
                    <i class="fas fa-tablet-alt fa-3x text-warning mb-2"></i>
                    <h6>Máy tính bảng</h6>
                </div>
            </div>
             <div class="col-6 col-md-3">
                <div class="bg-white p-3 rounded-4 shadow-sm text-center">
                    <i class="fas fa-shield-alt fa-3x text-success mb-2"></i>
                    <h6>Bảo hành VIP</h6>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
