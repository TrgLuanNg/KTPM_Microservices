<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH Phone Store - C√¥ng Ngh·ªá ƒê·ªânh Cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary-color: #6c5ce7; --secondary-color: #a29bfe; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        
        /* Navbar ƒë·∫πp h∆°n */
        .navbar { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3); }
        .navbar-brand { font-weight: 800; font-size: 1.5rem; letter-spacing: 1px; }
        
        /* Carousel Banner */
        .carousel-item img { height: 350px; object-fit: cover; border-radius: 0 0 20px 20px; }
        
        /* Card s·∫£n ph·∫©m hi·ªán ƒë·∫°i */
        .product-card {
            background: white; border: none; border-radius: 15px;
            transition: all 0.3s ease; overflow: hidden; height: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: relative;
        }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(108, 92, 231, 0.2); }
        .product-img-wrapper { position: relative; padding: 20px; background: #fff; text-align: center; height: 220px; display: flex; align-items: center; justify-content: center; }
        .product-img { max-height: 180px; max-width: 100%; transition: transform 0.3s; }
        .product-card:hover .product-img { transform: scale(1.1); }
        
        /* Badge s·ªë l∆∞·ª£ng */
        .stock-badge { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.7); color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; backdrop-filter: blur(5px); }
        .stock-badge.low { background: #e74c3c; } /* M√†u ƒë·ªè khi s·∫Øp h·∫øt h√†ng */
        
        .card-body { padding: 20px; display: flex; flex-direction: column; }
        .product-title { font-weight: 700; font-size: 1.1rem; color: #2d3436; margin-bottom: 5px; text-decoration: none; }
        .product-title:hover { color: var(--primary-color); }
        .price-tag { color: #d63031; font-weight: 800; font-size: 1.25rem; margin-bottom: 15px; }
        
        /* Input s·ªë l∆∞·ª£ng */
        .qty-input-group { display: flex; align-items: center; justify-content: space-between; margin-top: auto; background: #f1f2f6; border-radius: 10px; padding: 5px; }
        .btn-qty { border: none; background: white; color: #2d3436; width: 30px; height: 30px; border-radius: 8px; font-weight: bold; transition: 0.2s; }
        .btn-qty:hover { background: var(--primary-color); color: white; }
        .input-qty { width: 40px; text-align: center; border: none; background: transparent; font-weight: bold; }
        
        .btn-add-cart { width: 100%; background: var(--primary-color); color: white; border: none; padding: 10px; border-radius: 10px; font-weight: 600; margin-top: 15px; transition: 0.3s; }
        .btn-add-cart:hover { background: #5649c0; transform: scale(1.02); }
        .btn-add-cart:disabled { background: #b2bec3; cursor: not-allowed; transform: none; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-mobile-alt me-2"></i>TH STORE</a>
            
            <div class="d-flex align-items-center gap-3">
                <a href="/cart" class="btn btn-light rounded-pill fw-bold text-primary position-relative">
                    <i class="fas fa-shopping-cart"></i> 
                    <span class="d-none d-md-inline ms-1">Gi·ªè h√†ng</span>
                    <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </a>

                <div class="vr text-white opacity-50 mx-2"></div>

                <div class="dropdown" id="userSection">
                    <span id="userDisplay" class="text-white fw-bold me-2 cursor-pointer" data-bs-toggle="dropdown">Kh√°ch</span>
                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>ƒêƒÉng xu·∫•t</a></li>
                    </ul>
                </div>
                
                <button id="btnLoginConfig" class="btn btn-outline-light rounded-pill btn-sm fw-bold" data-bs-toggle="modal" data-bs-target="#authModal">
                    ƒêƒÉng nh·∫≠p
                </button>
            </div>
        </div>
    </nav>

    <div style="height: 80px;"></div>

    <div class="container py-4">
        <div id="mainCarousel" class="carousel slide mb-5 rounded-4 shadow overflow-hidden" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn.tgdd.vn/2023/12/banner/1200-300-1200x300.png" class="d-block w-100" alt="Banner 1">
                </div>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-danger shadow-sm">
            <i class="fas fa-wifi me-2"></i> <span th:text="${error}"></span>
        </div>

        <h3 class="mb-4 fw-bold text-dark border-start border-4 border-primary ps-3">üî• S·∫¢N PH·∫®M N·ªîI B·∫¨T</h3>
        
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col" th:each="p : ${products}">
                <div class="product-card h-100">
                    
                    <div class="stock-badge" th:classappend="${p.quantity < 5} ? 'low' : ''">
                        <i class="fas fa-box-open me-1"></i> C√≤n: <span th:text="${p.quantity}" th:id="'stock-' + ${p.id}">10</span>
                    </div>

                    <a th:href="@{/product/{id}(id=${p.id})}" class="product-img-wrapper">
                        <img th:src="${p.image}" class="product-img" alt="Phone">
                    </a>
                    
                    <div class="card-body">
                        <div class="text-muted small text-uppercase fw-bold mb-1" th:text="${p.owner}">H√£ng</div>
                        <a th:href="@{/product/{id}(id=${p.id})}" class="product-title text-truncate" th:text="${p.name}">T√™n SP</a>
                        <div class="price-tag" th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' ƒë'">0 ƒë</div>
                        
                        <div class="qty-input-group">
                            <button class="btn-qty" onclick="changeInputQty(this, -1)">-</button>
                            <input type="number" class="input-qty" value="1" min="1" th:max="${p.quantity}" th:id="'qty-input-' + ${p.id}" readonly>
                            <button class="btn-qty" onclick="changeInputQty(this, 1)">+</button>
                        </div>

                        <button class="btn-add-cart" 
                                th:onclick="addToCart([[${p.id}]], [[${p.name}]], [[${p.price}]], [[${p.image}]], [[${p.quantity}]])"
                                th:disabled="${p.quantity == 0}">
                            <i class="fas fa-cart-plus me-2"></i> <span th:text="${p.quantity > 0 ? 'Th√™m v√†o gi·ªè' : 'H·∫øt h√†ng'}">Th√™m</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold">ƒêƒÉng Nh·∫≠p</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <input type="email" id="txtEmail" class="form-control bg-light" placeholder="admin@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">M·∫≠t kh·∫©u</label>
                        <input type="password" id="txtPass" class="form-control bg-light" placeholder="******">
                    </div>
                    <div id="authMsg" class="text-danger small mb-3 text-center fw-bold"></div>
                    <button class="btn btn-primary w-100 py-2 fw-bold rounded-3" onclick="login()">ƒêƒÇNG NH·∫¨P NGAY</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- LOGIC GIAO DI·ªÜN S·ªê L∆Ø·ª¢NG ---
        function changeInputQty(btn, change) {
            const input = btn.parentElement.querySelector('.input-qty');
            let newVal = parseInt(input.value) + change;
            let max = parseInt(input.getAttribute('max'));
            
            if (newVal >= 1 && newVal <= max) {
                input.value = newVal;
            }
        }

        // --- LOGIC GI·ªé H√ÄNG & KI·ªÇM TRA T·ªíN KHO ---
        function addToCart(id, name, price, image, maxStock) {
            let cart = JSON.parse(localStorage.getItem("CART")) || [];
            
            // L·∫•y s·ªë l∆∞·ª£ng user ƒëang ch·ªçn ·ªü √¥ input
            let inputQty = parseInt(document.getElementById('qty-input-' + id).value);
            
            let existingItem = cart.find(item => item.id === id);
            let currentQtyInCart = existingItem ? existingItem.quantity : 0;
            
            // KI·ªÇM TRA QUAN TR·ªåNG: T·ªïng s·ªë l∆∞·ª£ng (trong gi·ªè + mu·ªën mua th√™m) c√≥ v∆∞·ª£t qu√° kho kh√¥ng?
            if (currentQtyInCart + inputQty > maxStock) {
                alert(`Trong kho ch·ªâ c√≤n ${maxStock} s·∫£n ph·∫©m.\nB·∫°n ƒë√£ c√≥ ${currentQtyInCart} trong gi·ªè.`);
                return;
            }

            if (existingItem) {
                existingItem.quantity += inputQty;
            } else {
                cart.push({ id, name, price, image, quantity: inputQty, maxStock: maxStock }); // L∆∞u c·∫£ maxStock v√†o gi·ªè ƒë·ªÉ validate sau n√†y
            }
            
            localStorage.setItem("CART", JSON.stringify(cart));
            updateCartCount();
            
            // Hi·ªáu ·ª©ng th√¥ng b√°o nh·ªè (Toast) thay v√¨ Alert
            showToast(`ƒê√£ th√™m ${inputQty} x ${name}`);
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem("CART")) || [];
            let total = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById("cartCount").innerText = total;
        }

        function showToast(message) {
            // T·∫°o nhanh m·ªôt th√¥ng b√°o nh·ªè g√≥c m√†n h√¨nh
            let div = document.createElement("div");
            div.style.cssText = "position: fixed; bottom: 20px; right: 20px; background: #2ecc71; color: white; padding: 10px 20px; border-radius: 5px; z-index: 9999; box-shadow: 0 5px 15px rgba(0,0,0,0.2); animation: fadeIn 0.3s;";
            div.innerHTML = `<i class="fas fa-check-circle me-2"></i> ${message}`;
            document.body.appendChild(div);
            setTimeout(() => { div.remove(); }, 3000);
        }
        
        // --- LOGIC ƒêƒÇNG NH·∫¨P (Gi·ªØ nguy√™n logic c≈© nh∆∞ng c·∫≠p nh·∫≠t UI) ---
        const AUTH_API = "http://localhost:8082/api/auth";
        let currentUser = JSON.parse(localStorage.getItem("USER_INFO"));
        checkLoginState();
        updateCartCount();

        function checkLoginState() {
            if (currentUser) {
                document.getElementById("userDisplay").innerText = "Ch√†o, " + currentUser.name;
                document.getElementById("btnLoginConfig").classList.add("d-none");
                document.getElementById("userSection").classList.remove("d-none");
            } else {
                document.getElementById("btnLoginConfig").classList.remove("d-none");
                document.getElementById("userSection").classList.add("d-none");
            }
        }

        async function login() {
            const email = document.getElementById("txtEmail").value;
            const password = document.getElementById("txtPass").value;
            try {
                const response = await fetch(AUTH_API + "/login", {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                if (response.ok) {
                    currentUser = await response.json();
                    localStorage.setItem("USER_INFO", JSON.stringify(currentUser));
                    location.reload();
                } else {
                    document.getElementById("authMsg").innerText = "Sai th√¥ng tin ƒëƒÉng nh·∫≠p!";
                }
            } catch (err) { alert("L·ªói k·∫øt n·ªëi Server!"); }
        }

        function logout() {
            localStorage.removeItem("USER_INFO");
            location.reload();
        }
    </script>
</body>
</html>
