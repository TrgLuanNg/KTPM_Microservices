<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH Phone Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #C79BF8; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; }
        .header { padding: 20px; color: white; display: flex; align-items: center; justify-content: space-between; }
        .header-logo { font-weight: bold; font-size: 1.5rem; background: white; color: #C79BF8; padding: 5px 15px; border-radius: 20px; }
        .horizontal-scroll-container { overflow-x: auto; white-space: nowrap; padding-bottom: 20px; scrollbar-width: none; }
        .horizontal-scroll-container::-webkit-scrollbar { display: none; }
        .product-card { display: inline-block; width: 220px; background: white; border-radius: 15px; margin-right: 15px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); vertical-align: top; transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-5px); }
        .product-img { width: 100%; height: 180px; object-fit: contain; padding: 10px; background: #fff; }
        .card-body { padding: 10px; white-space: normal; }
        .price-tag { color: #d63031; font-weight: bold; font-size: 1.1rem; }
        .btn-buy { background-color: #6c5ce7; color: white; border: none; width: 100%; padding: 8px; border-radius: 8px; margin-top: 10px; cursor: pointer; }
        .btn-buy:hover { background-color: #5649c0; }
        .section-title { color: white; font-weight: bold; font-size: 1.4rem; margin: 20px 0 15px 0; padding-left: 10px; border-left: 4px solid white; }
    </style>
</head>
<body>

    <div class="container header">
        <div class="header-logo">TH PHONE</div>
        <div class="d-flex align-items-center gap-3">
            <span id="userDisplay" style="font-size: 1.2rem;">Kh√°ch</span>
            <button id="btnLoginConfig" class="btn btn-light btn-sm rounded-pill px-3 fw-bold" data-bs-toggle="modal" data-bs-target="#authModal">
                ƒêƒÉng Nh·∫≠p
            </button>
            <button id="btnLogout" class="btn btn-danger btn-sm rounded-pill px-3 fw-bold d-none" onclick="logout()">
                Tho√°t
            </button>
        </div>
    </div>

    <div class="container">
        <div id="carouselExample" class="carousel slide mb-4 rounded-4 overflow-hidden shadow">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100/https://cdn.tgdd.vn/2023/12/banner/1200-300-1200x300.png" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <div class="section-title">ƒêi·ªán Tho·∫°i HOT</div>
        <div class="horizontal-scroll-container">
            <div class="product-card" th:each="p : ${products}">
                <img th:src="${p.image}" class="product-img" alt="Phone Image">
                <div class="card-body">
                    <h6 class="fw-bold text-truncate" th:text="${p.name}">T√™n ƒëi·ªán tho·∫°i</h6>
                    <div class="text-muted small mb-1" th:text="${p.owner}">H√£ng</div>
                    <div class="price-tag" th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' ƒë'">Price</div>
                    <button class="btn-buy" th:onclick="buyProduct([[${p.id}]], [[${p.name}]], [[${p.price}]])">
                        <i class="fas fa-cart-plus me-1"></i> Mua ngay
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ƒêƒÉng Nh·∫≠p T√†i Kho·∫£n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="txtEmail" class="form-control" placeholder="admin@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label>M·∫≠t kh·∫©u</label>
                        <input type="password" id="txtPass" class="form-control" placeholder="123456">
                    </div>
                    <div id="authMsg" class="text-danger small mb-2"></div>
                    <button class="btn btn-primary w-100" onclick="login()">ƒêƒÉng Nh·∫≠p</button>
                    <hr>
                    <div class="text-center">Ch∆∞a c√≥ t√†i kho·∫£n? <a href="#" onclick="alert('T√≠nh nƒÉng ƒëang ph√°t tri·ªÉn!')">ƒêƒÉng k√Ω</a></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // C·∫§U H√åNH API URL
        const AUTH_API = "http://localhost:8082/api/auth";
        const ORDER_API = "http://localhost:8083/api/orders";

        // Bi·∫øn l∆∞u th√¥ng tin user hi·ªán t·∫°i (L∆∞u t·∫°m tr√™n tr√¨nh duy·ªát)
        let currentUser = JSON.parse(localStorage.getItem("USER_INFO"));

        // 1. Ki·ªÉm tra tr·∫°ng th√°i ƒëƒÉng nh·∫≠p khi t·∫£i trang
        checkLoginState();

        function checkLoginState() {
            if (currentUser) {
                document.getElementById("userDisplay").innerText = "Ch√†o, " + currentUser.name;
                document.getElementById("btnLoginConfig").classList.add("d-none");
                document.getElementById("btnLogout").classList.remove("d-none");
            } else {
                document.getElementById("userDisplay").innerText = "Kh√°ch";
                document.getElementById("btnLoginConfig").classList.remove("d-none");
                document.getElementById("btnLogout").classList.add("d-none");
            }
        }

        // 2. H√†m ƒêƒÉng Nh·∫≠p (G·ªçi Auth Service - 8082)
        async function login() {
            const email = document.getElementById("txtEmail").value;
            const password = document.getElementById("txtPass").value;

            try {
                const response = await fetch(AUTH_API + "/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email, password: password })
                });

                if (response.ok) {
                    const user = await response.json();
                    // L∆∞u user v√†o LocalStorage
                    localStorage.setItem("USER_INFO", JSON.stringify(user));
                    currentUser = user;
                    
                    alert("ƒêƒÉng nh·∫≠p th√†nh c√¥ng!");
                    checkLoginState();
                    
                    // ƒê√≥ng modal
                    var modalEl = document.getElementById('authModal');
                    var modal = bootstrap.Modal.getInstance(modalEl);
                    modal.hide();
                } else {
                    document.getElementById("authMsg").innerText = "Sai email ho·∫∑c m·∫≠t kh·∫©u!";
                }
            } catch (err) {
                console.error(err);
                alert("L·ªói k·∫øt n·ªëi t·ªõi Auth Service!");
            }
        }

        function logout() {
            localStorage.removeItem("USER_INFO");
            currentUser = null;
            checkLoginState();
            location.reload();
        }

        // 3. H√†m Mua H√†ng (G·ªçi Order Service - 8083)
        async function buyProduct(id, name, price) {
            // B·∫Øt bu·ªôc ƒëƒÉng nh·∫≠p m·ªõi ƒë∆∞·ª£c mua
            if (!currentUser) {
                alert("Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ mua h√†ng!");
                // M·ªü modal ƒëƒÉng nh·∫≠p
                new bootstrap.Modal(document.getElementById('authModal')).show();
                return;
            }

            if(!confirm(`B·∫°n c√≥ mu·ªën mua ƒëi·ªán tho·∫°i ${name} v·ªõi gi√° ${price} ƒë?`)) return;

            const orderData = {
                userId: currentUser.id,
                customerName: currentUser.name,
                customerPhone: "0988888888", // Hardcode t·∫°m
                customerAddress: "TP. H·ªì Ch√≠ Minh",
                totalPrice: price,
                productListJson: JSON.stringify([{ productId: id, productName: name, price: price }])
            };

            try {
                const response = await fetch(ORDER_API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    alert("üéâ ƒê·∫∑t h√†ng th√†nh c√¥ng! M√£ ƒë∆°n h√†ng ƒë√£ ƒë∆∞·ª£c l∆∞u.");
                } else {
                    alert("C√≥ l·ªói khi t·∫°o ƒë∆°n h√†ng!");
                }
            } catch (err) {
                console.error(err);
                alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi Order Service!");
            }
        }
    </script>
</body>
</html>
