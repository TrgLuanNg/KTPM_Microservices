<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <a href="/" class="btn btn-outline-secondary mb-3">← Quay lại</a>
        <div class="card shadow" th:if="${product}">
            <div class="row g-0">
                <div class="col-md-5 text-center p-4">
                    <img th:src="${product.image}" class="img-fluid rounded" style="max-height: 400px;">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h2 class="card-title" th:text="${product.name}">Tên SP</h2>
                        <h4 class="text-danger my-3" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">Giá</h4>
                        <p class="card-text" th:text="${product.description}">Mô tả...</p>
                        <p class="text-muted">Hãng: <span th:text="${product.owner}"></span></p>
                        
                        <button class="btn btn-primary btn-lg w-100" 
                                th:onclick="addToCart([[${product.id}]], [[${product.name}]], [[${product.price}]], [[${product.image}]])">
                            Thêm vào giỏ hàng
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div th:unless="${product}" class="alert alert-danger">Sản phẩm không tồn tại!</div>
    </div>
    
    <script>
        function addToCart(id, name, price, image) {
            let cart = JSON.parse(localStorage.getItem("CART")) || [];
            
            // Kiểm tra xem sản phẩm đã có trong giỏ chưa
            let existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, price, image, quantity: 1 });
            }
            
            localStorage.setItem("CART", JSON.stringify(cart));
            alert("Đã thêm " + name + " vào giỏ!");
        }
    </script>
</body>
</html>
