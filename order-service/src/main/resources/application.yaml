server:
  port: 8083 # Cổng riêng biệt

spring:
  application:
    name: order-service
  datasource:
    # Vẫn dùng chung Database thphone_db
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/thphone_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
    username: root
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect